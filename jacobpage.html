<!DOCTYPE html>
<html>
<head>
    <title>Jacob's spending </title>
          <style>
          table {
	        border: 1px solid #666;
	        table-layout: fixed;
	        width: 180px;
	      }
	      th,
	      td {
	        border: 1px solid #666;
	        width: 90px;
	        overflow: hidden;
	      }
    </style>
</head>
<h2 align=center>-----------------------------------------------</h2>
<h1 align=center> Jacob's expense </h1>
<h2 align=center>-----------------------------------------------</h2>

<body>

    <input type="file" id="fileInput" align=center />
    <div id="fileContent">
    <b>Upload a text file to display your expense</br></div>

<table id="myTable" align=center>
    <thead>

          <tr>
            <th> Date  </th>
            <th> Item   </th>
            <th> Price   </th>
            <!-- Add more headers as needed -->
            </tr>

    </thead>
    <tbody>
        <!-- Rows will be added here dynamically -->

    </tbody>
    <tfoot>
    <tr>
    </tr>
    </tfoot>
</table>

<script>
 const tableBody = document.querySelector('#myTable tbody');

 document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
           const reader = new FileReader();
    reader.readAsText(file);
      if (file) {
                reader.onload = function(e)
                {
                    const txtstr = e.target.result;
                   let txtrows= txtstr.split("\n");
				    //document.getElementById('fileContent').innerText =  "\n" + txtsplit.length + "\n" +  txtrow + "\n" + txtarray.length+ "\n"+ txtstr + "\n"+ txtarray ;

		         for ( let i=0; i< txtrows.length; i++)
		         {
		         const row = document.createElement('tr');
		         	let txtarray= txtrows[i].split(";");
								for (let j=0; j <txtarray.length; j++)
								{
								 const cell = document.createElement('td');
								cell.textContent =  txtarray[j];
						         row.appendChild(cell);
								}
				tableBody.appendChild(row);
        		}
				    }//function e
				} //file
    }//function event
);
</script>

</body>

</html>
