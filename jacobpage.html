<!DOCTYPE html>
<html>
<head>
    <title>My investment</title>
</head>
<h1> Jacob's expense </h1>
<body>

    <input type="file" id="fileInput" />
    <div id="fileContent">
    <p>Upload a text file to display your expense</p></div>

<table id="myTable">
    <thead>
        <tr>
            <th>Date</th>
            <th>Item</th>
            <th>Price</th>
            <!-- Add more headers as needed -->
        </tr>
    </thead>
    <tbody>
        <!-- Rows will be added here dynamically -->
    </tbody>
</table>

<script>
 document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
           const reader = new FileReader();
    reader.readAsText(file);
    //System.out.println("-----------------------");
      if (file) {

                reader.onload = function(e)
                {

                    const txtstr = e.target.result;
                   let txtsplit= txtstr.split(";").join("\n");
					let txtarray= txtstr.split(";");
                   //document.getElementById('fileContent').innerText = "--------"+ e.target.result;
               	   //document.getElementById('fileContent').innerHTML = txtstr;
                  //document.getElementById('fileContent').innerText = content;
                  // document.body.append('-------',txtsplit);
				  //document.getElementById('fileContent').innerText = "-----"+"\n" + txtstr+"\n"+"--------";
				  //let content = txtsplit.replace(/,/g, "\n");

				    document.getElementById('fileContent').innerText =  "\n" + txtarray.length+ "\n"+txtsplit + "\n"+ txtarray ;
				    }//function e
				} //file
    }//function event

);
</script>

<script>

document.addEventListener('DOMContentLoaded', () => {
    const tableBody = document.querySelector('#myTable tbody');

const dataArray = [
    ['01-01-2024', 'Book','10.00$'],
    ['03-10-2024', 'Icecream','10.00$'],
    ['11-8-2024', 'Beer','8.00$'],
    // Add more rows as needed
];

function populateTable(data) {
         data.forEach(rowData => {
             const row = document.createElement('tr');
             Object.values(rowData).forEach(cellData => {
                 const cell = document.createElement('td');
                 cell.textContent = cellData;
                 row.appendChild(cell);
             });
             tableBody.appendChild(row);
         });
     }

     // Call the function to populate the table
populateTable(dataArray);
});
 </script>
</body>

</html>
